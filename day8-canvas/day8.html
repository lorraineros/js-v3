<!-- breytti canvas í minna stærð og bætti Clear canvas button-->
<!-- breytti body bakgrunn og látti canvas að vera hvitt-->
<!-- sleppti direction breytu og látti ink að vera normal stærð-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<header><h1>Drawing Surface</h1></header>
<canvas id="draw" width="1300" height="550"></canvas>
<span id="reset">Clear Canvas</span>
<script>
const canvas = document.querySelector('#draw');
const ctx = canvas.getContext('2d');
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 30;

reset.addEventListener("click", resetFunc);

function resetFunc() {
  window.location = location;
}

let isDrawing = false;
let lastX = 0;
let lastY = 0;
let hue = 0;

function draw(e) {
  if (!isDrawing) return;
  console.log(e);
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  [lastX, lastY] = [e.offsetX, e.offsetY];

  hue++;
  if (hue >= 360) {
    hue = 0;
  }

}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
    background: plum;
  }

  body{
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  canvas{
    background: whitesmoke;
  }

  #reset {
  font-family: Arial, Helvetica, sans-serif;
  border: 2px solid white;
  border-radius: 2px;
  padding: 15px;
  cursor: pointer;
  box-shadow: 1px 1px 5px rgb(63, 63, 63);
  margin: 1em;
}

#reset:hover {
  transition: all 0.2s;
  border: 2px solid red;
}
</style>

</body>
</html>
