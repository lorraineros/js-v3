<!-- breytti audio í animal sounds
    bætti 'click-on' til að spila sound
    breytti forlykkju i scripts til að láta 'click on' að virka
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Press key or click to play sound</h3>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">cat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">whale</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">dog</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">frog</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">dolphin</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">horse</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">bird</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">lion</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">wolf</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/cat.wav"></audio>
  <audio data-key="83" src="sounds/whale.wav"></audio>
  <audio data-key="68" src="sounds/dog.wav"></audio>
  <audio data-key="70" src="sounds/frog.wav"></audio>
  <audio data-key="71" src="sounds/dolphin.wav"></audio>
  <audio data-key="72" src="sounds/horse.wav"></audio>
  <audio data-key="74" src="sounds/bird.wav"></audio>
  <audio data-key="75" src="sounds/lion.wav"></audio>
  <audio data-key="76" src="sounds/wolf.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
  let code;
  if (e.keyCode) {
    code = e.keyCode;
  } else {
    code = this.dataset.key;
  }

  const audio = document.querySelector(`audio[data-key="${code}"]`);
  const key = document.querySelector(`.key[data-key="${code}"]`);

  if(!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');}

  const keys = document.querySelectorAll('.key');
  for (let i=0, key; key = keys[i]; i++) {
      key.addEventListener('transitionend', removeTransition);
      key.addEventListener('click', playSound);
      window.addEventListener('keydown', playSound);
}
</script>


</body>
</html>
