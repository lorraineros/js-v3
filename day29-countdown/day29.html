<!-- importaði nytt font og breytti 'lunch break' timer í '1 million mins'-->
<!-- bætti lysing i display area -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
</style> 
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="60000000" class="timer__button">1 million mins</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h2 class="display__time-left">Hello :)</h2>
      <p class="display__end-time">Click the buttons up there or enter minutes at the corner for the countdown</p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
